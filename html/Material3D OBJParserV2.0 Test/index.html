<!DOCTYPE html>
<html>
    <head>
        <title>Model Viewer V2.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="js/main.js"></script>
        
        <script src="../../js/M3D/M3D.js"></script>
        <script src="../../js/M3D/MathGL.js"></script>
        
        <script src="../../js/M3D/loaders/obj/OBJModelLoader.js"></script>
        <script src="../../js/M3D/loaders/stl/STLModelLoader.js"></script>
        <script src="../../js/M3D/loaders/dae/DAEModelLoader.js"></script>
        
        <script src="../../js/M3D/particles/ParticleGenerator.js"></script>
        
        <style>

            * {
                margin: 0;
                padding: 0;
            }

            canvas {
                position: absolute;
            }

            #glCanvas {
                z-index: 0; 
            }

            #guiCanvas {
                z-index: 1; 
            }
            
            input, button {
                position: absolute;
                z-index: 3;
            }

            #selectorModel {
                left: 10%;
                top: 10%;
                width: 40%;
                height: 8%;
                font-size: 100%;
                text-align: center;
                border: 0;

            }

            #selectorInstances {
                left: 55%;
                top: 10%;
                width: 10%;
                height: 8%;
                font-size: 100%;
                text-align: center;
                border: 0;

            }

            #loadButton {
                left: 70%;
                top: 10%;
                width: 10%;
                height: 8%;
                font-size: 100%;
                text-align: center;

            }

            #multiplyButton {
                left: 85%;
                top: 10%;
                width: 10%;
                height: 8%;
                font-size: 100%;
                text-align: center;

            }

            #cameraControl {
                display: block;
                position: absolute;
                z-index: 3;
                
                left: 5%;
                top: 20%;
                width: max-content;
                height: max-content;
                
                align-content: center;
                text-align: left;
                font-size: 100%;
            }
            
            .controlLabel {
                margin-bottom: 3%;
            }
            
            .controls {
                display: block;
                position: relative;
                
                width: 80%;
                height: 1vw;
                
                margin-left: 2%;
                margin-top: 10%;
            }
            
            .range {
                width: 80%;
                height: 10%;
            }
            
        </style>
    </head>
    <body onload="main();">
        <canvas id="glCanvas" width="512" height="256"></canvas>
        <canvas id="guiCanvas" width="512" height="512"></canvas>
        <input id="selectorModel" type="text" list="list" value="OBJ | Android">

        <div id="cameraControl">
            <p class="controlLabel">CAMERA COORDS<br>
            <p class="controls">X:<input id="cameraX" class="range" type="range" min="-100.0" max="100.0" onchange="camera.coords.x = this.value/100 * 10;"><br>
            <p class="controls">Y:<input id="cameraY" class="range" type="range" min="-100.0" max="100.0" onchange="camera.coords.y = this.value/100 * 10;"><br>
            <p class="controls">Z:<input id="cameraZ" class="range" type="range" min="-100.0" max="100.0" onchange="camera.coords.z = this.value/100 * 10;"><br>
            <p class="controls">Fv:<input id="cameraFOV" class="range" type="range" min="1" max="1000" onchange="camera.projection.fieldOfView = this.value / 10;"><br>
            </p>
        </div>


        <input id="selectorInstances" type="number" value="1" max="100" min="1" onchange="changeInstanceNumber();">

        <button id="loadButton" onclick="selectModel();">LOAD</button>
        <button id="multiplyButton" onclick="changeInstanceNumber();">UPD</button>
